version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: lazos
      POSTGRES_USER: lazos
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_password_here}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lazos-api/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lazos"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./lazos-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://lazos:your_password_here@db:5432/lazos}
      PORT: 8000
      # R2 credentials will be added later
      # R2_ENDPOINT: ${R2_ENDPOINT}
      # R2_ACCESS_KEY: ${R2_ACCESS_KEY}
      # R2_SECRET_KEY: ${R2_SECRET_KEY}
      # R2_BUCKET: lazos-dev
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./lazos-api:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data:
